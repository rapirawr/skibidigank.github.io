<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SKIBIDI GANK</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="storage.js" defer></script>
</head>
<body class="login-body">
    <div class="container">
        <div class="login-card box">
            <h2 class="title">
                <span class="log">Log</span><span class="in">in </span>
                <i class="fa-solid fa-face-smile fa-bounce" style="color: aqua;"></i>
            </h2>
            <form id="login-form" onsubmit="login(event)">
                <div class="input-group">
                    <label for="username"><strong>Username</strong></label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label><strong>Gender</strong></label>
                    <div class="gender-group">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male" class="gender-option">
                            <i class="fa-solid fa-mars"></i> Male
                        </label>
                
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female" class="gender-option">
                            <i class="fa-solid fa-venus"></i> Female
                        </label>
                    </div>
                </div>
                <div class="checkbox-wrapper">
                    <input id="terms-checkbox-37" name="checkbox" type="checkbox" required>
                    <label class="terms-label" for="terms-checkbox-37">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
                            <mask fill="white" id="path-1-inside-1_476_5-37">
                                <rect height="200" width="200"></rect>
                            </mask>
                            <rect mask="url(#path-1-inside-1_476_5-37)" stroke-width="40" class="checkbox-box" height="200" width="200"></rect>
                            <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
                        </svg>
                        <span class="label-text">Aku menyetujui peraturan UUS</span>
                    </label>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <i class="fa-solid fa-triangle-exclamation"></i>
            <div class="modal-text">
                <p>Username Dilarang</p>
                <p class="thin-text">Tolong pakai username lain</p>
                <p id="countdown">Closing in 5 seconds...</p>
            </div>
        </div>
    </div>      
</body>
</html>
